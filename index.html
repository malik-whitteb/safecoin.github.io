          <div class="item-animate">
            <h2 class="code">0</h2>
          </div>
          <script>
              $({ countNum: $('.code').html() }).animate({ countNum: 1000000000000000000 }, {
                  duration: 900000000000000000,
                  easing: 'linear',
                  step: function () {
                  $('.code').html(Math.floor(this.countNum) + "+");
              },
              complete: function () {
                  $('.code').html(this.countNum + "+");
                  //alert('finished');
              }
              });
          </script>
